<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="pedidos.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="pedidos.description"
          name="description"
        />
      </div>

      <button (click)="savePedidos()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Pedido enviado com sucesso!</h4>
      <button class="btn btn-success" (click)="newPedidos()">Add</button>
    </div>
  </div>
</div>
