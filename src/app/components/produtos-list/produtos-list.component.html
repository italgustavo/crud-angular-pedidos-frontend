<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por nome"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de Produtos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let produto of produtos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProdutos(produto, i)"
      >
        {{ produto.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProdutos()">
      Remover todos
    </button>
  </div>
  <div class="col-md-6">
    <app-produtos-details
      [viewMode]="true"
      [currentProdutos]="currentProdutos"
    ></app-produtos-details>
  </div>
</div>
